---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: self-healing-pipeline
  labels:
    app: self-healing-pipeline
    component: secrets
    managed-by: kustomize
  annotations:
    description: Database credentials for the self-healing data pipeline
type: Opaque
data:
  CLOUDSQL_USER: ${CLOUDSQL_USER_BASE64}
  CLOUDSQL_PASSWORD: ${CLOUDSQL_PASSWORD_BASE64}
  CLOUDSQL_DATABASE: ${CLOUDSQL_DATABASE_BASE64}
  CLOUDSQL_INSTANCE: ${CLOUDSQL_INSTANCE_BASE64}
  BIGQUERY_SERVICE_ACCOUNT_KEY: ${BIGQUERY_SERVICE_ACCOUNT_KEY_BASE64}
---
apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
  namespace: self-healing-pipeline
  labels:
    app: self-healing-pipeline
    component: secrets
    managed-by: kustomize
  annotations:
    description: API credentials for external integrations
type: Opaque
data:
  EXTERNAL_API_KEY: ${EXTERNAL_API_KEY_BASE64}
  EXTERNAL_API_SECRET: ${EXTERNAL_API_SECRET_BASE64}
  EXTERNAL_API_TOKEN: ${EXTERNAL_API_TOKEN_BASE64}
  VERTEX_AI_API_KEY: ${VERTEX_AI_API_KEY_BASE64}
---
apiVersion: v1
kind: Secret
metadata:
  name: gcp-service-account
  namespace: self-healing-pipeline
  labels:
    app: self-healing-pipeline
    component: secrets
    managed-by: kustomize
  annotations:
    description: GCP service account key for GCP service authentication
type: Opaque
data:
  service-account.json: ${GCP_SERVICE_ACCOUNT_JSON_BASE64}
---
apiVersion: v1
kind: Secret
metadata:
  name: notification-credentials
  namespace: self-healing-pipeline
  labels:
    app: self-healing-pipeline
    component: secrets
    managed-by: kustomize
  annotations:
    description: Credentials for notification services
type: Opaque
data:
  TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL_BASE64}
  EMAIL_USERNAME: ${EMAIL_USERNAME_BASE64}
  EMAIL_PASSWORD: ${EMAIL_PASSWORD_BASE64}
  EMAIL_SMTP_SERVER: ${EMAIL_SMTP_SERVER_BASE64}
  EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT_BASE64}
---
apiVersion: v1
kind: Secret
metadata:
  name: encryption-keys
  namespace: self-healing-pipeline
  labels:
    app: self-healing-pipeline
    component: secrets
    managed-by: kustomize
  annotations:
    description: Encryption keys for sensitive data protection
type: Opaque
data:
  DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY_BASE64}
  TOKEN_SIGNING_KEY: ${TOKEN_SIGNING_KEY_BASE64}