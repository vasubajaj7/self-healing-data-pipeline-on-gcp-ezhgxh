apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: self-healing-pipeline-ingress
  namespace: self-healing-pipeline-dev
  annotations:
    kubernetes.io/ingress.class: gce
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: '/$1'
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
    nginx.ingress.kubernetes.io/configuration-snippet: 'proxy_set_header X-Environment development;'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
    nginx.ingress.kubernetes.io/proxy-connect-timeout: '120'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '120'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '120'
  labels:
    app: self-healing-pipeline
    environment: development
    component: ingress
    tier: dev
spec:
  tls:
  - hosts:
    - dev-pipeline.example.com
    secretName: pipeline-dev-tls
  rules:
  - host: dev-pipeline.example.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80