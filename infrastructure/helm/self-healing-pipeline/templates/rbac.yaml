{{- if .Values.security.rbac.create -}}
# Role for namespace-scoped permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "self-healing-pipeline.fullname" . }}-role
  labels:
    {{- include "self-healing-pipeline.labels" . | nindent 4 }}
rules:
  # ConfigMaps and Secrets access for configuration
  - apiGroups: [""] 
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Pod access for monitoring and logs
  - apiGroups: [""] 
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Jobs access for pipeline execution
  - apiGroups: ["batch"] 
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events access for monitoring and alerting
  - apiGroups: [""] 
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]
  # Self-healing capabilities
  - apiGroups: ["apps"] 
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
# ClusterRole for cluster-wide permissions (monitoring)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "self-healing-pipeline.fullname" . }}-cluster-role
  labels:
    {{- include "self-healing-pipeline.labels" . | nindent 4 }}
rules:
  # Node metrics access for monitoring
  - apiGroups: [""] 
    resources: ["nodes", "nodes/metrics", "nodes/proxy", "nodes/stats"]
    verbs: ["get", "list", "watch"]
  # Kubernetes metrics API access
  - apiGroups: ["metrics.k8s.io"] 
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for namespace-scoped permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "self-healing-pipeline.fullname" . }}-role-binding
  labels:
    {{- include "self-healing-pipeline.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "self-healing-pipeline.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "self-healing-pipeline.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRoleBinding for cluster-wide permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "self-healing-pipeline.fullname" . }}-cluster-role-binding
  labels:
    {{- include "self-healing-pipeline.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "self-healing-pipeline.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "self-healing-pipeline.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}